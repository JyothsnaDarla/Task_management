{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-header"><h5>Login</h5></div>
      <div class="card-body">
        <form method="post">
          {{ form.csrf_token }}
          {{ form.email.label }} {{ form.email(class_="form-control") }}
          {{ form.password.label }} {{ form.password(class_="form-control") }}
          <div class="mt-3">{{ form.submit(class_="btn btn-primary") }}</div>
          <a href="{{ url_for('register') }}" class="btn btn-outline-secondary">Register</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
